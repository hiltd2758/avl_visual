<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVL Tree Visualization</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mô phỏng cây AVL</h1>
        </div>

        <div class="controls">
            <div class="control-group">
                <input type="number" id="nodeValue" placeholder="Nhập giá trị">
                <button class="btn-add" onclick="addNode()">
                    <i class="fas fa-plus"></i> Thêm
                </button>
                <button class="btn-delete" onclick="deleteNode()">
                    <i class="fas fa-trash"></i> Xóa
                </button>
            </div>
            <div class="control-group">
                <input type="number" id="searchValue" placeholder="Tìm giá trị">
                <button class="btn-search" onclick="searchNode()">
                    <i class="fas fa-search"></i> Tìm
                </button>
            </div>
            <div class="control-group">
                <button class="btn-reset" onclick="resetTree()">
                    <i class="fas fa-sync"></i> Đặt lại
                </button>
            </div>
        </div>

        <div class="message-box">
            <div class="message" id="balanceMessage"></div>
            <div class="message-history" id="messageHistory"></div>
        </div>

        <div class="tree-container" id="tree-container"></div>
    </div>

    <script src="script.js">

        </script>
</body>
</html>
